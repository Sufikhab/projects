{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <h2>Create Account</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }}</label>
    {{ form.username() }}
    <label>{{ form.password.label }}</label>
    {{ form.password() }}
    {{ form.submit() }}
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
