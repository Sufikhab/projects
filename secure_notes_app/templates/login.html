{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }}</label>
    {{ form.username() }}
    <label>{{ form.password.label }}</label>
    {{ form.password() }}
    {{ form.submit() }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
